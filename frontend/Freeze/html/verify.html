<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <title>Readdress.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" href="/favicon.png">

    <link rel="stylesheet" href="/css/bootstrap.css">
    
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/js/rs-plugin/css/settings.css">

    <link rel="stylesheet" href="/css/freeze.css">


    <script type="text/javascript" src="/js/modernizr.custom.32033.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>

<body>



    <div class="wrapper">

        

        <section id="about">
            <div class="container">
                
                <div class="section-heading scrollpoint sp-effect3">
                    <h3>Re@ddress.io</h3>
                    <div class="divider"></div>
                    <p>Simple Email Alias Service</p>
                </div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                       <div class="about-item scrollpoint sp-effect2">
                            <i class="fa fa-sign-in fa-2x"></i>
                            <h3>Verify Your Phone Number</h3>
                            <form method="post" role="form" action={{url}}>
                            <small>You should receive a missed call from number starting with {{ostart}}.<br> Please enter the last 5 digits of the number.</small><br>
                            <input type="text" name="otp" placeholder="OTP"><br>
                            <small>Your Locality Pincode (Optional, only for analytics)</small><br>
                            <input type="text" name="pincode" placeholder="560001"><br>
                            <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <a href="#" class="scrollpoint sp-effect3">
                    <img src="/img/freeze/logo.png" alt="" class="logo">
                </a>
                <div class="social">
                    <a href="#" class="scrollpoint sp-effect3"><i class="fa fa-twitter fa-lg"></i></a>
                    <a href="#" class="scrollpoint sp-effect3"><i class="fa fa-google-plus fa-lg"></i></a>
                    <a href="#" class="scrollpoint sp-effect3"><i class="fa fa-facebook fa-lg"></i></a>
                </div>
                <div class="rights">
                    <p>Copyright &copy; 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/placeholdem.min.js"></script>
    <script src="/js/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
    <script src="/js/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
    <script src="/js/waypoints.min.js"></script>
    <script src="/js/scripts.js"></script>

    <script>
        $(document).ready(function() {
            appMaster.preLoader();
        });
    </script>

</body>

</html>
